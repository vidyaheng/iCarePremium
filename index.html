<html lang="th">
<head>

    <title>เบี้ยประกัน iCare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: blue;
        }
        form {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .gender-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .gender-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 50px;
            height: 30px;
            padding: 5px;
            border: 2px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            transform-origin: center; /* ให้ขยายจากกึ่งกลาง */
        }
        .gender-btn img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .male {
            background: #add8e6;
        }
        .female {
            background: #ffb6c1;
        }
        .selected {
            transform: scale(1.2);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .unselected {
            opacity: 0.5;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        label {
            font-size: 1.2em;
            flex: 1;
            text-align: left;
        }
        select, input {
            font-size: 1.2em;
            padding: 5px;
            flex: 1;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            width: 50%;
            align-self: center;
        }
        button:hover {
            background-color: darkgreen;
        }
        h3 span {
            color: red;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>

        <div class="gender-group">
            <label for="gender">เพศ:</label>
            <div id="maleBtn" class="gender-btn male selected" onclick="selectGender('male')">
                <img src="https://cdn-icons-png.flaticon.com/512/201/201634.png" alt="ชาย">
                ชาย
            </div>
            <div id="femaleBtn" class="gender-btn female unselected" onclick="selectGender('female')">
                <img src="https://cdn-icons-png.flaticon.com/512/201/201634.png" alt="หญิง">
                หญิง
            </div>
        </div>
        <input type="hidden" id="gender" value="male">
        <div class="form-group">
            <label>อายุ:</label>
            <input type="number" id="age" min="1" max="100">
            <span class="suffix">ปี</span>
        </div>
        <div class="form-group">
            <label>แผนประกัน:</label>
            <select id="plan">
                <option value="500000">500,000</option>
                <option value="1000000">1,000,000</option>
                <option value="1500000">1,500,000</option>
                <option value="2000000">2,000,000</option>
                <option value="2500000">2,500,000</option>
                <option value="3000000">3,000,000</option>
                <option value="4000000">4,000,000</option>
                <option value="5000000">5,000,000</option>
            </select>
        </div>
        <button type="button" onclick="calculatePremium()">คำนวณ</button>
    </form>

        function selectGender(gender) {
            document.getElementById("gender").value = gender;
            if (gender === "male") {
                document.getElementById("maleBtn").classList.add("selected");
                document.getElementById("maleBtn").classList.remove("unselected");
                document.getElementById("femaleBtn").classList.add("unselected");
                document.getElementById("femaleBtn").classList.remove("selected");
            } else {
                document.getElementById("femaleBtn").classList.add("selected");
                document.getElementById("femaleBtn").classList.remove("unselected");
                document.getElementById("maleBtn").classList.add("unselected");
                document.getElementById("maleBtn").classList.remove("selected");
            }
        }


        function calculatePremium() {
            let gender = document.getElementById("gender").value;
            let age = document.getElementById("age").value;
            let plan = document.getElementById("plan").value;

            if (!age || age < 1 || age > 100) {
                alert("กรุณากรอกอายุให้ถูกต้อง");
                return;
            }

            let ciRate = rates.criticalIllnessRates[gender]?.[age] || 0;
            let ip85Rate = rates.ip85Rates[gender]?.[age] || 0;
            let ciPremium = (ciRate * plan) / 1000;
            let totalPremium = ciPremium + ip85Rate;

            document.getElementById("premiumResult").innerText = totalPremium.toLocaleString();
        }
