<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เบี้ยประกัน iCare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: blue;
        }
        form {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 10px;
        }
        label, select, input, button {
            font-size: 1.2em;
            margin-top: 10px;
            width: 100%;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
        h3 span {
            color: red;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>เบี้ยประกัน iCare</h2>
    <form id="insuranceForm">
        <label>เพศ:</label>
        <select id="gender">
            <option value="male">ชาย</option>
            <option value="female">หญิง</option>
        </select>
        <label>อายุ:</label>
        <input type="number" id="age" min="1" max="100">
        <label>แผนประกัน:</label>
        <select id="plan">
            <option value="500000">500,000</option>
            <option value="1000000">1,000,000</option>
            <option value="1500000">1,500,000</option>
            <option value="2000000">2,000,000</option>
            <option value="2500000">2,500,000</option>
            <option value="3000000">3,000,000</option>
            <option value="4000000">4,000,000</option>
            <option value="5000000">5,000,000</option>
        </select>
        <button type="button" onclick="calculatePremium()">คำนวณ</button>
    </form>

    <h3>ค่าเบี้ยประกัน: <span id="premiumResult">-</span> บาท</h3>

    <script>
        const rates = {
            "criticalIllnessRates": {
                "male": { "20": 1.37, "30": 1.39, "40": 3.19, "50": 8.77, "60": 21.91 },
                "female": { "20": 1.44, "30": 1.67, "40": 3.73, "50": 7.67, "60": 12.99 }
            },
            "ip85Rates": {
                "male": { "20": 1481, "30": 1920, "40": 2701, "50": 4135, "60": 6998 },
                "female": { "20": 1242, "30": 1617, "40": 2254, "50": 3404, "60": 5675 }
            }
        };

        function calculatePremium() {
            let gender = document.getElementById("gender").value;
            let age = document.getElementById("age").value;
            let plan = document.getElementById("plan").value;

            if (!age || age < 1 || age > 100) {
                alert("กรุณากรอกอายุให้ถูกต้อง");
                return;
            }

            let ciRate = rates.criticalIllnessRates[gender]?.[age] || 0;
            let ip85Rate = rates.ip85Rates[gender]?.[age] || 0;
            let ciPremium = (ciRate * plan) / 1000;
            let totalPremium = ciPremium + ip85Rate;

            document.getElementById("premiumResult").innerText = totalPremium.toLocaleString();
        }
    </script>

</body>
</html>
